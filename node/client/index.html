<!doctype html>
<html>
  <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BeagleBone Black Oscilloscope</title>

	<!-- scripts loaded first -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/jquery.min.js"></script>
        <script src="/js/jquery.flot.js"></script>
        <script src="/js/client.js"></script>

  </head>
  <body>
	<div class="container">

	  <!-- Oscilloscope plot -->
	  <div id="oscilloscope" style="width:100%;height:512px"></div>

	  <!-- Tabs -->
	  <ul class="nav nav-tabs">
	    <li><a data-toggle="tab" href="#openLoop">Open Loop</a></li>
	    <li><a data-toggle="tab" href="#closedLoop">Closed Loop</a></li>
	    <li class="active"><a data-toggle="tab" href="#pidControl">PID Control</a></li>
	  </ul>

	  <!-- tab content -->
	  <div class="tab-content" id="tabs">

	    <!-- open loop tab -->
	    <div id="openLoop" class="tab-pane fade">
	      <h3><!--    --></h3>
	      <form class="form-inline" autocomplete="off">
		<div class="form-group">

		  <div class="col-xs-4">
		    <label for="OPENAMPL" class="control-label">open loop amplitude</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="OPENAMPL" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="SCANPOINT" class="control-label">open loop scan point</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="SCANPOINT" placeholder="">
		    </div>
		  </div>

	        </div>
	      </form>
	    </div>

	    <!-- closed loop tab -->
	    <div id="closedLoop" class="tab-pane fade">
	      <h3><!--    --></h3>
	      <form class="form-inline" autocomplete="off">
		<div class="form-group">

		  <div class="col-xs-4">
		    <label for="IRESET" class="control-label">integrator reset</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="checkbox" value="" id="IRESET">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="LOCKSLOPE" class="control-label">lock slope</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="checkbox" value="" id="LOCKSLOPE">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="XLOCK" class="control-label">xlock</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="XLOCK" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="YLOCK" class="control-label">ylock</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="YLOCK" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="SLOW_ACCUM" class="control-label">accumulations (2^x)</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="SLOW_ACCUM" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="PGAIN" class="control-label">proportional</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="PGAIN" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="IGAIN" class="control-label">integral</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="IGAIN" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="DGAIN" class="control-label">derivative</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="DGAIN" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="AUTO_IRESET" class="control-label">automatic integrator reset</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="AUTO_IRESET" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="POS_INT_OVERFLOW" class="control-label">auto integrator overflow (pos)</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="POS_INT_OVERFLOW" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="NEG_INT_OVERFLOW" class="control-label">auto integrator underflow (neg)</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="NEG_INT_OVERFLOW" placeholder="">
		    </div>
		  </div>

	        </div>
	      </form>
	    </div>

	    <!-- PID control tab -->
	    <div id="pidControl" class="tab-pane fade in active">
	      <h3><!--    --></h3>
	      <form class="form-inline" autocomplete="off">
		<div class="form-group">

		  <!-- BEGIN parameter number fields -->
		  <div class="col-xs-4">
		    <label for="RUN" class="control-label">run</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="checkbox" value="" id="RUN">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="OPENCLOSE" class="control-label">closed/open</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="checkbox" value="" id="OPENCLOSE">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="TIMEX_TIMEY_XY" class="control-label">oscilloscope mode</label>
		  </div>
		  <div class="col-xs-8">
		    <select class="form-control" id="MODE">
		      <option value="0">TIME - X</option>
		      <option value="1">TIME - Y</option>
		      <option value="2">X - Y</option>
		    </select>
		  </div>

		  <div class="col-xs-4">
		    <label for="ADC_CLKDIV" class="control-label">ADC clkdiv</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="ADC_CLKDIV" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="ADC_AVERAGE" class="control-label">ADC average</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="ADC_AVERAGE" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="ADC_OPENDELAY" class="control-label">ADC open delay</label>
		  </div>
		  <DIV Class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="ADC_OPENDELAY" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="ADC_CLOSEDDELAY" class="control-label">ADC closed delay</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="ADC_CLOSEDDELAY" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="AUTOLOCK_EN" class="control-label">autolock enable</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="AUTOLOCK_EN" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="AUTOLOCK_LT_GT" class="control-label">autolock value</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="AUTOLOCK_LT_GT" placeholder="">
		    </div>
		  </div>

		  <div class="col-xs-4">
		    <label for="AUTOLOCK_POINT" class="control-label">autolock point</label>
		  </div>
		  <div class="col-xs-8">
		    <div class="input-group">
		      <input type="number" class="form-control" id="AUTOLOCK_POINT" placeholder="">
		    </div>
		  </div>

		  <!-- END parameter number fields -->

		</div>
	      </form>
	    </div> 
	  </div>

	  <!-- bootstrap navbar -->
	  <nav class="navbar navbar-inverse navbar-fixed-bottom">
	    <div class="container">
	      <div class="navbar-header">
		<a class="navbar-brand">BeagleBone Black Oscilloscope</a>
		<button onclick="run()" class="btn btn-primary navbar-btn" aria-expanded="false">RUN</button>
	      </div>
	    </div>
	  </nav>

	</div><!-- container -->

	<!-- bootstrap scripts -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<script src="/js/bootstrap.min.js"></script>
  </body>
</html>

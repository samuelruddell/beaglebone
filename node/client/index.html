<!doctype html>
<html>
  <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BeagleBone Black Oscilloscope</title>

	<!-- scripts loaded first -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/jquery.min.js"></script>
        <script src="/js/jquery.flot.js"></script>
        <script src="/js/client.js"></script>

  </head>
  <body>
	<div class="container">

	  <!-- Oscilloscope plot -->
	  <div id="oscilloscope" style="width:100%;height:512px"></div>

	  <!-- Tabs -->
	  <ul class="nav nav-tabs">
	    <li><a data-toggle="tab" href="#openLoop">Open Loop</a></li>
	    <li><a data-toggle="tab" href="#closedLoop">Closed Loop</a></li>
	    <li class="active"><a data-toggle="tab" href="#pidControl">PID Control</a></li>
	  </ul>

	  <!-- tab content -->
	  <div class="tab-content">

	    <!-- open loop tab -->
	    <div id="openLoop" class="tab-pane fade">
	      <h3><!--    --></h3>
	      <form class="form-inline" autocomplete="off">
		<div class="form-group">
		  <label for="openAmpl" class="col-xs-4 control-label">Amplitude</label>
        	  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="openAmpl" step="1" min="0" max="65536" placeholder="">
		    <div class="input-group-addon">V</div>
	          </div>
		  <h3><!--    --></h3>
		  <label for="openFreq" class="col-xs-4 control-label">Frequency</label>
        	  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="openFreq" placeholder="">
		    <div class="input-group-addon">Hz</div>
		  </div>
    	        </div>
	      </form>
	    </div>

	    <!-- closed loop tab -->
	    <div id="closedLoop" class="tab-pane fade">
	      <h3><!--    --></h3>
	      <form class="form-inline" autocomplete="off">
		<div class="form-group">
		  <label for="closedFreq" class="col-xs-4 control-label">Frequency</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="closedFreq" placeholder="">
		    <div class="input-group-addon">Hz</div>
		  </div>
		  <h3><!--    --></h3>
		  <label for="closedkP" class="col-xs-4 control-label">Proportional</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="closedkP" placeholder="">
		  </div>
		  <h3><!--    --></h3>
		  <label for="closedkI" class="col-xs-4 control-label">Integral</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="closedkI" placeholder="">
		  </div>
		  <h3><!--    --></h3>
		  <label for="closedkD" class="col-xs-4 control-label">Derivative</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="closedkD" placeholder="">
		  </div>
	        </div>
	      </form>
	    </div>

	    <!-- PID control tab -->
	    <div id="pidControl" class="tab-pane fade in active">
	      <h3><!--    --></h3>
	      <form class="form-inline" autocomplete="off">
		<div class="form-group">

		  <!-- BEGIN parameter number fields -->
		  <label for="RUN" class="col-xs-4 control-label">run</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="RUN" placeholder="">
		  </div>
		  <label for="OPENCLOSE" class="col-xs-4 control-label">closed/open</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="OPENCLOSE" placeholder="">
		  </div>
		  <label for="XLOCK" class="col-xs-4 control-label">xlock</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="XLOCK" placeholder="">
		  </div>
		  <label for="YLOCK" class="col-xs-4 control-label">ylock</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="YLOCK" placeholder="">
		  </div>
		  <label for="TIMEX_TIMEY_XY" class="col-xs-4 control-label">oscilloscope mode</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="TIMEX_TIMEY_XY" placeholder="">
		  </div>
		  <label for="ADC_CLKDIV" class="col-xs-4 control-label">ADC clkdiv</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="ADC_CLKDIV" placeholder="">
		  </div>
		  <label for="ADC_AVERAGE" class="col-xs-4 control-label">ADC average</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="ADC_AVERAGE" placeholder="">
		  </div>
		  <label for="ADC_OPENDELAY" class="col-xs-4 control-label">ADC open delay</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="ADC_OPENDELAY" placeholder="">
		  </div>
		  <label for="ADC_CLOSEDDELAY" class="col-xs-4 control-label">ADC closed delay</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="ADC_CLOSEDDELAY" placeholder="">
		  </div>
		  <label for="OPENAMPL" class="col-xs-4 control-label">open loop amplitude</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="OPENAMPL" placeholder="">
		  </div>
		  <label for="SCANPOINT" class="col-xs-4 control-label">open loop scan point</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="SCANPOINT" placeholder="">
		  </div>
		  <label for="PGAIN" class="col-xs-4 control-label">proportional</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="PGAIN" placeholder="">
		  </div>
		  <label for="IGAIN" class="col-xs-4 control-label">integral</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="IGAIN" placeholder="">
		  </div>
		  <label for="DGAIN" class="col-xs-4 control-label">derivative</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="DGAIN" placeholder="">
		  </div>
		  <label for="IRESET" class="col-xs-4 control-label">integrator reset</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="IRESET" placeholder="">
		  </div>
		  <label for="AUTO_IRESET" class="col-xs-4 control-label">automatic integrator reset</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="AUTO_IRESET" placeholder="">
		  </div>
		  <label for="POS_INT_OVERFLOW" class="col-xs-4 control-label">auto integrator overflow (pos)</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="POS_INT_OVERFLOW" placeholder="">
		  </div>
		  <label for="NEG_INT_OVERFLOW" class="col-xs-4 control-label">auto integrator underflow (neg)</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="NEG_INT_OVERFLOW" placeholder="">
		  </div>
		  <label for="LOCKSLOPE" class="col-xs-4 control-label">lock slope</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="LOCKSLOPE" placeholder="">
		  </div>
		  <label for="AUTOLOCK_EN" class="col-xs-4 control-label">autolock enable</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="AUTOLOCK_EN" placeholder="">
		  </div>
		  <label for="AUTOLOCK_LT_GT" class="col-xs-4 control-label">autolock value</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="AUTOLOCK_LT_GT" placeholder="">
		  </div>
		  <label for="AUTOLOCK_POINT" class="col-xs-4 control-label">autolock point</label>
		  <div class="col-xs-8 input-group">
		    <input type="number" class="form-control" id="AUTOLOCK_POINT" placeholder="">
		  </div>
		  <h3></h3>
		  <!-- END parameter number fields -->

		</div>
	      </form>
	    </div> 
	  </div>

	  <!-- bootstrap navbar -->
	  <nav class="navbar navbar-inverse navbar-fixed-bottom">
	    <div class="container">
	      <div class="navbar-header">
		<a class="navbar-brand">BeagleBone Black Oscilloscope</a>
		<button onclick="run()" class="btn btn-primary navbar-btn" aria-expanded="false">RUN</button>
		<button onclick="getParams()" class="btn btn-default navbar-btn" aria-expanded="false">get parameters</button>

	      </div>
	    </div>
	  </nav>

	</div><!-- container -->

	<!-- bootstrap scripts -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<script src="/js/bootstrap.min.js"></script>
  </body>
</html>

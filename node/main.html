<!doctype html>
<html>
  <head>
    <title>BeagleBone Black Oscilloscope</title>
	<style>	</style>
	<script src="/socket.io/socket.io.js"></script>
        <script src="https://raw.githubusercontent.com/flot/flot/master/jquery.js"></script>
        <script src="https://raw.githubusercontent.com/flot/flot/master/jquery.flot.js"></script>
	<script>
	  var socket = io();
	  socket.on('notification', function (data) {
	    $.plot("#oscilloscope", [data.theData]);
  	  });
	</script>
  </head>
  <body>
	<div id="header"><h2>BeagleBone Black Oscilloscope</h2></div>
	<div id="oscilloscope" style="width:512px;height:512px"></div>
  </body>
</html>

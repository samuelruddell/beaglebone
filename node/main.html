<!doctype html>
<html>
  <head>
    <title>BeagleBone Black Oscilloscope</title>
	<style>
	  * { margin: 0; padding: 0; box-sizing: border-box; }
	  form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
	  form button { width: 9%; background: rgb(133, 133, 133); border: none; padding: 10px; }
	</style>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/jquery.js"></script>
        <script src="/js/jquery.flot.js"></script>
	<script>
	  var socket = io();
	  socket.on('notification', function (data) {
	    $.plot("#oscilloscope", [data.theData]);
  	  });
	</script>
  </head>
  <body>
	<div id="header"><h2>BeagleBone Black Oscilloscope</h2></div>
	<div id="oscilloscope" style="width:1024px;height:512px"></div>
	<form action="">
	  <button>RUN</button>
	</form>
	<script>
	  var socket = io();
	  $('form').submit(function() {
	    socket.emit('run');
	    return false;
	  });
	</script>
  </body>
</html>
